<div class="login-container">

  <h3>Log In to Nelly Bee, or
    <a href="#">Sign Up</a>
  </h3>
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6">
      <button class="btn btn-lg btn-primary btn-block" (click)="socialSignIn('facebook')">Facebook</button>
    </div>
    <div class="col-xs-6 col-sm-6 col-md-6">
      <button class="btn btn-lg btn-info btn-block" (click)="socialSignIn('google')">Google</button>
    </div>
  </div>
  <div class="login-or">
    <hr class="hr-or">
    <span class="span-or">or</span>
  </div>

  <form role="form">
    <div class="form-group">
      <label for="inputUsernameEmail">Username or email</label>
      <input type="text" class="form-control" id="inputUsernameEmail">
    </div>
    <div class="form-group">
      <a class="pull-right" href="#">Forgot password?</a>
      <label for="inputPassword">Password</label>
      <input type="password" class="form-control" id="inputPassword">
    </div>
    <div class="checkbox pull-right">
      <label>
        <input type="checkbox"> Remember me </label>
    </div>
    <button type="submit" class="btn btn btn-primary login-btn" (click)="localLogin()">
      Log In
    </button>
  </form>
</div>
